<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Esercizio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/app.css">
  </head>
  <header>
    <section>
      <div class="container">
        <h1>Benvenuto</h1>
      </div>
    </section>
  </header>
  <body>
    <section class="my-5">
      <div class="container">
        <div class="row justify-content-center flex-column align-items-center">
          <form action="" id="game" class="row justify-content-center flex-column align-items-center">
            <button class="col-2 start btn btn-primary" type="submit">Giochiamo!</button>
            <select required name="difficulty" id="difficulty" class="mt-3 col-2">
              <option value="" selected disabled>Seleziona la difficolta'</option>
              <option value="10">(1) Difficile</option>
              <option value="9">(2) Normale</option>
              <option value="7">(3) Facile</option>
            </select>
          </form>
        </div>
      </div>
    </section>
    <section>
      <div class="game-container p-5">
      </div>
    </section>
  </body>

    <script src="./js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
